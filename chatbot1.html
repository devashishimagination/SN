<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexus - Chat Assistant</title>
  <link rel="stylesheet" href="chatbot1.css">
</head>
<body>


<div class="chatbot-container"></div>

  <!-- Chatbot Launcher Button -->
  <div id="chatbot-launcher" onclick="toggleChatbot()">
    <dotlottie-player
    src="https://lottie.host/13a31455-7ccf-4081-8747-aa3e937b7664/7PyMT9oVoN.lottie"
    background="transparent"
    speed="1"
    style="width: 120px; height: 120px"
    loop
    autoplay
></dotlottie-player>
  </div>
  

  <!-- Chatbot Container -->
  <div id="chatbot-container">
    <div class="chat-wrapper">
      <div class="chat-header">
        <button id="chatbotClose">×</button>
        <button id="back-button">⬅️ </button>
        Nexus - Your Learning Assistant
      </div>
  
      <div class="chat-box" id="chat-box"></div>
  
      <div class="suggestions hidden" id="suggestions-box"></div>
      <!-- <div id="back-button-container" class="hidden">
        <button id="back-button">⬅️ </button>
      </div>
   -->
      <div class="chat-input-area">
        <input type="text" id="user-input" placeholder="Type a message or choose a question..." />
        <button id="send-btn" title="Send message">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 24 24">
            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script src="chatbot1.js"></script>
  <script
  src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
  type="module"></script>
</body>
</html>
