<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaturnX Loader</title>
    <link rel="stylesheet" href="loader.css">
</head>
<body>
    <!-- Loader -->
    <div class="loader-container" id="loader">
        <div class="orbit-container">
            <img src="images/Picsart_25-05-06_15-27-13-047.png" alt="SaturnX Logo" class="center-image">
            <div class="orbit orbit1"><div class="orbit-ring ring1"></div></div>
            <div class="orbit orbit2"><div class="orbit-ring ring2"></div></div>
            <div class="orbit orbit3"><div class="orbit-ring ring3"></div></div>
        </div>
    </div>

    
    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loader = document.getElementById('loader');
                const mainContent = document.getElementById('mainContent');
                
                loader.classList.add('hidden');
                mainContent.classList.add('visible');
                
                setTimeout(() => {
                    loader.remove();
                }, 800);
            }, 2000);
        });
    </script>
</body>
</html>
