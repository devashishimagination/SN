<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Chatbot</title>
    <link rel="stylesheet" href="chatbot.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="chatbot-container">
        <div class="chatbot-header">
            <div class="chatbot-avatar">
                <i class="fas fa-robot"></i>
            </div>
            <div class="chatbot-info">
                <h3>EduBot</h3>
                <p>Your learning assistant</p>
            </div>
            <button class="close-btn">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="chatbot-messages">
            <div class="message bot-message">
                <div class="message-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    <p>Hello! I'm EduBot, your learning assistant. How can I help you today?</p>
                    <span class="message-time">Just now</span>
                </div>
            </div>
        </div>
        
        <div class="chatbot-input">
            <input type="text" placeholder="Ask me anything about your studies..." id="user-input">
            <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
        
        <div class="typing-indicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    
    <button class="chatbot-toggler">
        <i class="fas fa-comment-dots"></i>
    </button>
    
    <script src="chatbot.js"></script>
</body>
</html>
